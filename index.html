<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="Remodal-1.1.1/dist/remodal.css">
    <link rel="stylesheet" href="Remodal-1.1.1/dist/remodal-default-theme.css">
    <script src="Remodal-1.1.1/dist/remodal.min.js"></script>


    <link rel="stylesheet" href="custom.css">
    <script src="js/Validator.js"></script>
</head>
<body>
<form id="formTest" name="formTest" onsubmit="return validate(this);" method="post">
    <div class="container">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Benya" class="form-control">
            <p id="errFN"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" placeholder="TakiDa" class="form-control">
            <p id="errLN"></p>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" name="date" id="birthday" class="form-control">
            <p id="errDate"></p>
        </div>

        <div class="form-check">
            <label for="male">Male</label>
            <input type="radio" name="sex" value="male" id="male" checked style="display: inline">
            <label for="female">Female</label>
            <input type="radio" name="sex" value="female" id="female" style="display: inline">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <br>
            <select id="country" name="country" class="form-control">
                <option value="UA">UA</option>
                <option value="US">US</option>
                <option value="UK" selected>UK</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="@gmail.com" class="form-control">
            <p id="errEmail"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="don't write you b-day"
                   class="form-control">
            <p id="errPas"></p>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="We will come ;)" class="form-control">
            <p id="errAdd"></p>
        </div>

        <textarea name="Notes" placeholder="boom boom :)" rows="5" cols="30" class="form-control"></textarea>

        <input type="submit" name="submit" value="OK, try..." id="btn" class="btn btn-success">

    </div>
</form>

<div class="remodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1>Агонь</h1>
    <p>
        <img src="img/tumblr_of92xp8EEN1tuaz2oo1_500.gif">
    </p>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
    <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
</div>

</body>
</html>
